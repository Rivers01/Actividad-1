<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .oculto { display: none; }
        .visible {display: inline; }
    </style>
</head>
<body>
    <p id="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem est odit cum illo nam rem numquam doloribus <span id="adicional" class="oculto">, consequatur officia incidunt assumenda molestiae ipsam dolore velit explicabo eligendi et corporis recusandae?</span></p>
    <a id="enlace" href="#" onclick="muestra(); return false">Seguir leyendo</a>

    <script>
        function muestra() {
            document.getElementById("adicional").classList.add("visible");
            document.getElementById("adicional").classList.remove("oculto");
            document.getElementById("enlace").classList.add("oculto");
            
        }
    </script>
    
</body>
</html>
